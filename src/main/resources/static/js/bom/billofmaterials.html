<h1>Table Of Created Bills of Materials</h1>
<div>
    <table class="table table-striped" cellspacing="0" cellpadding="0">
        <tr>
           <th scope="col" title="BOM ID">BOM ID</th>
           <th scope="col" title="Description">Description</th>
        </tr>
        <tbody ng-repeat="bom in boms">
           <tr>
               <td>BOM{{bom.id}}</td>
               <td>{{bom.description}}</td>
           </tr>
           <tr>
               <th scope="col" title="Count">Count</th>
               <th scope="col" title="Part">Part</th>
           </tr>
           <tr ng-repeat="part in bom.parts">
               <td>{{part.count}}</td>
               <td>{{part.part}}</td>
               <!--td ng-repeat="field in part">{{field.description}}<td-->
           </tr>
        </tbody>
    </table>
</div>
