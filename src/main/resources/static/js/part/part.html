<h1>Parts</h1>
<div>
    <p> Search: <input ng-model="search"></p>
    <table class="table table-striped" cellspacing="0" cellpadding="0">
	    <tbody>
	       <tr>
	           <th scope="col" title="Corporate Part Number">Corporate Part Number</th>
	           <th scope="col" title="Type">Type</th>
	           <th scope="col" title="Description">Description</th>
	           <th scope="col" title="Image">Description</th>
	       </tr>
	       <tr ng-repeat="part in parts | orderBy:'corporatePartNumber' | filter:search">
	           <!--td ng-repeat="field in part"-->
	           <td><a href="#/part/{{part.id}}">{{part.corporatePartNumber}}</a></td>
	           <td>{{part.type}}</td>
	           <td>{{part.description}}</td>
	           <td><img ng-src="{{part.image}}" alt="{{part.description}}" height="32" width="32"/></td>
	       </tr>
	    </tbody>
    </table>
</div>
